            // let years = [2040, 2041, 2042];
            // let menu = ["starter", "main", "desert", "drinks"]
            const width = 60, height = 60, gap = 20;
            let x, y;
            for(let i = 0; i < 5; i++){
                for(let j = 0; j < 5; j++){
                    x = 100 + (width + gap) * i;
                    y = 100 + (height + gap) * j;
                    context.beginPath();
                    context.rect(x, y, width, height);
                    context.stroke();
                    if(i % 2 != 0 || j % 2 != 0){
                        context.beginPath();
                        context.rect(x + 8, y + 8, width-16, height-16);
                        context.stroke();
                    }
                    
                }
                
            }
